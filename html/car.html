<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car Rental</title>
    <link rel="stylesheet" href="../css/car.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <a href ="#" class="logo"><img src="../images/car.png"></a>
        
    </header>
    <section class="home" id="home">

        <h3 data-speed="-2" class="home-parallax">Looking to <br>
            Rent a CAR</h3>
    
        <img data-speed="5" class="home-parallax" src="../images/home-img.png" alt="home-img">
    
        <!-- <a data-speed="7" href="#" button class="btn home-parallax">Explore cars </a> -->
        
    </section>
    <button class="my-button">Explore cars </button>
    
    <section class="icons-container">
    
        <div class="icons">
            <i class="fas fa-home"></i>
            <div class="content">
                <h3>150+</h3>
                <p>Rental Services</p>
            </div>
        </div>
    
        <div class="icons">
            <i class="fas fa-car"></i>
            <div class="content">
                <h3>500+</h3>
                <p>customers satisfied with specification</p>
            </div>
        </div>
    
        <div class="icons">
            <i class="fas fa-users"></i>
            <div class="content">
                <h3>320+</h3>
                <p>Public reviews</p>
            </div>
        </div>
    
        <div class="icons">
            <i class="fas fa-car"></i>
            <div class="content">
                <h3>500+</h3>
                <p>news employments</p>
            </div>
        </div>
    
    </section>
    
    <script src="main.js"></script>
    
</body>
</html>
